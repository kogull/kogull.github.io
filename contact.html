            <div class="row gtr-50 gtr-uniform">
              <div class="col-6 col-12-mobilep">
                <input
                  type="text"
                  name="name"
                  id="name"
                  value=""
                  placeholder="Name"
                />
              </div>
              <div class="col-6 col-12-mobilep">
                <input
                  type="email"
                  name="email"
                  id="email"
                  value=""
                  placeholder="Email"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
              </div>
              <div class="col-12">
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  value=""
                  placeholder="Subject"
                />
              </div>
              <div class="col-12">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Enter your message"
                  rows="6"
                ></textarea>
              </div>
              <div class="col-12">
                <ul class="actions special">
                  <li><input type="submit" value="Send Message" /></li>
                </ul>
              </div>
            </div>
